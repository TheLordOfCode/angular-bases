<h4>Listado</h4>
        <ul class="list-group">
            <li *ngFor="let character of characterList; 
            led i
            let i = index; 
            let isFirst = first; 
            let isLast =last;
            let isEven= even;
            let isOdd = odd;"
            class="list-group-item d-flex justify-content-between aling-items-center " 
            [ngClass]="{'list-group-item-success': isFirst,
            'list-group-item-primary': isEven}">
            <div>
                <span class="text-primary "> {{i}}. </span>
                <span>{{character.name}} - </span>
                <strong>Power: </strong> 
                <span>{{character.power}}</span>
                <span [hidden]="!isFirst"> Es el primero: {{isFirst}}, </span>
                <span [hidden]="!isLast"> Es el ultimo: {{isLast}}, </span> 
                <span [hidden]="!isEven">  Es par: {{isEven}} </span>
                <span [hidden]="!isOdd">  Es Impar: {{isOdd}} </span>
               
            </div>
            <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
            </li>
        </ul>
